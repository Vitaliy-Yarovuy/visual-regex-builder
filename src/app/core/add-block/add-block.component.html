<div class="add-block">
  <div class="add-block-wrapper">
    <button md-mini-fab (click)="toggleDropdown()" color="warn">+</button>
    <div class="select-wrapper wolters-kluwer-border" *ngIf="isClicked">
      <md-select [(ngModel)]="selectedBlock" (change)="blockAdd.emit($event.value)">
        <md-option *ngFor="let block of blocks" [value]="block.type">{{block.name}}</md-option>
      </md-select>
    </div>
  </div>
</div>
