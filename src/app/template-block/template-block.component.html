<md-card class="block"
         [ngClass]="{
          singleValue: isSingleValueBlock,
          twoValue: isTwoValueBlock,
          captureValue: isCaptureValueBlock,
          noValue: isNoValueBlock
         }">
  <md-card-content class="content">
    <span>{{title}}</span>
  </md-card-content>
</md-card>
