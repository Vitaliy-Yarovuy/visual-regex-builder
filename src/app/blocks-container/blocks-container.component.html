<div class="blocks-container">
  <md-toolbar color="accent">
    <h2>RegExp blocks</h2>
    <md-toolbar-row>
      <md-card *ngFor="let block of blocks">
        <md-card-content class="content">
          <div class="block">{{block.name}}</div>
        </md-card-content>
      </md-card>
    </md-toolbar-row>
  </md-toolbar>
</div>
