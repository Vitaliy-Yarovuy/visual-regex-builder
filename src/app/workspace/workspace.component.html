<div class="workspace-container">
  <md-toolbar color="accent">
    <h2>Workflow</h2>
    <md-toolbar-row>
      <div class="blocks" [dragula]='"drag-bag"'>
        <md-card *ngFor="let block of blocks">
          <md-card-content class="content">
            <div class="block">{{block.name}}</div>
          </md-card-content>
        </md-card>
        <span class="combiner">+</span>
      </div>
    </md-toolbar-row>
  </md-toolbar>
</div>
