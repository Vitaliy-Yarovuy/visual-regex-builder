<div class="workspace-container">
  <md-toolbar color="accent">
    <h2>Workflow</h2>
    <md-toolbar-row [dragula]='"drag-bag"'>
      <div class="container" *ngFor="let block of blocks">
        <md-card>
          <md-card-content class="content">
            <div class="block">{{block.name}}</div>
          </md-card-content>
        </md-card>
        <span class="combiner">+</span>
      </div>
    </md-toolbar-row>
    

  </md-toolbar>


</div>
<hr/>

<div [dragula]='"drag-bag1"' [dragulaModel]='blocks'>
  <div *ngFor='let item of blocks' [innerHtml]='item|json'></div>
</div>
<hr/>
<pre>{{blocks | json}}</pre>
